<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&display=swap');

body{
    margin:0;
    background: linear-gradient(180deg, #ffd1dc, #ffc1d1);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* dreamy glow overlay (reel-like) */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle at top, rgba(255,255,255,0.6), transparent 60%);
    pointer-events:none;
}

/* floating hearts */
.hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
}

.heart{
    position:absolute;
    animation: floatUp 6s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{ transform:translateY(100vh) scale(0.8); opacity:0.6;}
    100%{ transform:translateY(-10vh) scale(1.2); opacity:0;}
}

.container{
    background:rgba(255,255,255,0.9);
    backdrop-filter: blur(5px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 0 25px rgba(255,105,180,0.25);
    max-width:420px;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* Screens */
.screen{
    display:none;
}

.active{
    display:block;
}

h1{
    font-family:'Pacifico', cursive;
    color:#ff4f8b;
    margin-bottom:5px;
}

.sub{
    font-family:'Playfair Display', serif;
    color:#d63384;
}

button{
    background:#ff4f8b;
    color:white;
    border:none;
    padding:12px 28px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 10px rgba(255,79,139,0.4);
}

/* yes buttons */
.options{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}

/* subtle pulse heart */
.pulse{
    font-size:50px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

</style>
</head>
